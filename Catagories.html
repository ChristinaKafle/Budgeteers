<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Categories</title>
    <link rel="stylesheet" href="Catagories.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='Home.html'">
            <img src="icons/Back.png" alt="Back" style="width:24px; height:24px;">
          </button>
        <div class="header">Expense Categories</div>

        <div class="category">
            <img src="icons/Shopping.png" alt="Shopping">
            <div class="category-text">
                <span>Shopping</span>
                <input type="text">
            </div>
        </div>

        <div class="category">
            <img src="icons/Bills.png" alt="Bill">
            <div class="category-text">
                <span>Bill</span>
                <input type="text">
            </div>
        </div>

        <div class="category">
            <img src="icons/Food.png" alt="Foods">
            <div class="category-text">
                <span>Foods</span>
                <input type="text">
            </div>
        </div>

        <div class="category">
            <img src="icons/Groceries.png" alt="Groceries">
            <div class="category-text">
                <span>Groceries</span>
                <input type="text">
            </div>
        </div>

        <div class="category">
            <img src="icons/Transportation.png" alt="Transportation">
            <div class="category-text">
                <span>Transportation</span>
                <input type="text">
            </div>
        </div>

        <div class="category">
            <img src="icons/Others.png" alt="Others">
            <div class="category-text">
                <span>Others</span>
                <input type="text">
            </div>
        </div>

        <textarea class="remarks" placeholder="Remarks"></textarea>

        <button class="enter-button">Enter</button>
    </div>
</body>
</html>
