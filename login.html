<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walletok Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Kay+Pho+Du&display=swap" rel="stylesheet">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Kay Pho Du', serif;
  color: #0F366D;
}

body {
  background-color: #1e1e1e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 430px;
  height: 932px;
  background-color: #CBD4E2;
  border-radius: 12px;
  padding: 30px 20px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center; /* Vertically center content */
}

/* Back Button */
.back-btn {
  position: absolute;
  top: 20px;
  left: 15px;
  background: none;
  border: none;
  cursor: pointer;
}

.back-btn img {
  width: 28px;
}

/* Logo */
.logo-container {
  display: flex;
  justify-content: center;
  margin-bottom: 30px;
}

.logo-container img {
  width: 200px;
  height: 200px;
  object-fit: contain;
}

/* Input Groups */
.input-group {
  display: flex;
  align-items: center;
  background-color: #B2BFD3;
  border-radius: 12px;
  padding: 12px 16px;
  margin: 15px 0;
}

.input-group img {
  width: 24px;
  margin-right: 10px;
}

.input-group input {
  border: none;
  outline: none;
  background: transparent;
  font-size: 18px;
  font-weight: bold;
  width: 100%;
}

/* Login Button */
.login-btn {
  display: flex;
  justify-content: center;
  margin-top: 25px;
}

.login-btn button {
  background-color: #B2BFD3;
  border: none;
  border-radius: 10px;
  padding: 12px 40px;
  font-size: 18px;
  font-weight: 800; /* Bolder */
  color: #0F366D;
  cursor: pointer;
}

@media screen and (max-width: 430px) {
  .container {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='landingpage.html'">
      <img src="icons/Back.png" alt="Back" />
    </button>

    <!-- Logo -->
    <div class="logo-container">
      <img src="icons/photo.png" alt="Walletok Logo" />
    </div>

    <form action="login.php" method="POST">
      <div class="input-group">
        <img src="icons/username.png" alt="User" />
        <input type="text" name="username" placeholder="Username" required />
      </div>
    
      <div class="input-group">
        <img src="icons/password.png" alt="Password" />
        <input type="password" name="password" placeholder="Password" required />
      </div>
    
      <div class="login-btn">
        <button type="submit">Login</button>
      </div>
    </form>
    

</body>
</html>
