<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, height=932, initial-scale=1.0">
    <title>Income Layout</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.location.href='Home.html'">&lt;</button>
            <h1>Income</h1>
        </header>
        <main>
            <div class="large-box"></div>
            <label class="income-label">Source of Income</label>
            <div class="small-box"></div>
        </main>
        <section class="calculator">
            <div class="grid">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">+</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">-</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button id="equal">=</button>
                <button class="key">0</button>
                <button class="key">/</button>
                <button class="key">*</button>
            </div>
        </section>
    </div>
</body>
</html>
