<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='landingpage.html'">
            <img src="icons/Back.png" alt="Back">
          </button>
        <img src="icons/photo.png" alt="Walletok Logo" class="logo">

        <h2>Create an Account</h2>

        <form action="signup.php" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label>Occupation</label>
                <input type="text" name="occupation" placeholder="Enter your occupation">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="password-container">
                    <input type="password" name="password" placeholder="Create a password" required>
                    <div class="tooltip">
                        Password must be at least 8 characters, include 1 uppercase letter, 1 number, and 1 special character.
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
        
            <button class="signup-btn" type="submit">Sign Up</button>
        </form>        
    </div>
</body>
</html>
