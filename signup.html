<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='landingpage.html'">
            <img src="icons/Back.png" alt="Back">
          </button>
        <img src="icons/photo.png" alt="Walletok Logo" class="logo">

        <h2>Create an Account</h2>

        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>Occupation</label>
            <input type="text" placeholder="Enter your occupation">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password">
        </div>

        <button class="signup-btn" onclick="window.location.href='Home.html'">Sign Up</button>
    </div>
</body>
</html>
